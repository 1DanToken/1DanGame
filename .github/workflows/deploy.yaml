# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          VUE_APP_API_URL: ${{ secrets.VUE_APP_API_URL }}
          BE_API_KEY: ${{ secrets.BE_API_KEY }}
        run: npm run build

      - name: List `dist` contents for verification
        run: ls -laR dist

      - name: Reinitialize Git
        run: |
          git init
          git remote remove origin || true
          git remote add origin https://github.com/1DanToken/1DanGame.git
          git checkout -b gh-pages

      - name: Ensure all files are added before commit
        run: |
          git add -f css js index.html .nojekyll

      - name: Commit changes
        run: |
          git commit -m "New deployment"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          enable_jekyll: false
